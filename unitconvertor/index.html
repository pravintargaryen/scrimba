<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./styles.css">
    <title>Unitconvertor</title>
</head>
<body>
<div class="main">
    <div class="input">
    <h2>Metric/Imperial Unit Conversion</h2>
    <input class="textbox" id="number" type="text" size="2">
    <button class="convert" id="button">Convert</button>
    </div>
    <div class="output">
    <div class="length">   
    <h3 class="heading">Length (Meter/Feet)</h3>
    <p id="length-el"></p>
    </div>
    <div class="volume"> 
    <h3 class="heading">Volume (Liters/Gallons)</h3>
    <p id="volume-el"></p>
    </div>
    <div class="mass"> 
    <h3 class="heading">Mass (Kilograms/Pounds)</h3>
    <p id="mass-el"></p>
    </div>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
